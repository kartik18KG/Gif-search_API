<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css" />
    <script defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuDB2Rkh4kFVlITAKLR5UsKmQOWuAjcv8&libraries=places"></script>
    <script defer src="./script.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="icon-container">
                <canvas id="icon" height="100px" width="100px"></canvas>
            </div>
        </div>
        <div class="content">
            <div class="general-information">
                <div class="status">Enter A Location</div>
                <div class="location">To Find the Weather</div>
            </div>
            <div class="detail-section">
                <div class="detail">
                    <div class="title">Wind</div>
                    <div class="value">TBD</div>
                </div>
                <div class="detail">
                    <div class="title">Temperature</div>
                    <div class="value">TBD</div>
                </div>
                <div class="detail">
                    <div class="title">Precipitation</div>
                    <div class="value">TBD</div>
                </div>
            </div>
            <div class="city-search-container">
                <input type="text" class="city-search" data-city-search placeholder="Enter Location" />
            </div>
        </div>
        <a href="https://darksky.net/poweredby" class="darksky-logo">Powered By Dark Sky</a
      >
    </div>
  </body>
</html>
